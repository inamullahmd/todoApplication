{% extends 'master.html' %}

{% block head %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<div class="d-flex justify-content-center p-5">
    <div>
        <h3 class="text-center">Update Task</h3><br>
        <form action="/update/{{task.id}}" method="POST">
            <textarea  class="form-control" name="content" id="content" rows="3" cols="50">{{task.content}}</textarea>
            <input class="btn btn-primary my-3" type="submit" value="Update Task"/>
        </form>
    </div>
</div>
{% endblock %}
